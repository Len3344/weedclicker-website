    <script>
        var score = 0;
        var cookie = document.getElementById("cookie");
        var scoreDisplay = document.getElementById("score");
        var clickButton = document.getElementById("click-button");
        var creditsButton = document.getElementById("credits");


        // Retrieve the score from local storage if it exists
        var storedScore = localStorage.getItem("score");
        if (storedScore) {
            score = parseInt(storedScore);
            scoreDisplay.innerText = score;
        }

        cookie.addEventListener("click", function() {
            score++;
            updateScore();
        });

        clickButton.addEventListener("click", function() {
            score++;
            updateScore();
        });
        creditsButton.addEventListener("click", function() {
          window.location.href = "credits.html";
      });

        function updateScore() {
            scoreDisplay.innerText = score;
            localStorage.setItem("score", score.toString());
        }

        function kaufen(image, price) {
            var storedScore = localStorage.getItem("score");
            var currentScore = storedScore ? parseInt(storedScore) : 0;
            if (currentScore >= Math.abs(price)) {
                score += price;
                updateScore();
                cookie.style.backgroundImage = "url('" + image + "')";
            } else {
                alert("Nicht genug Weed zum Kauf!");
            }
        }
    </script>
